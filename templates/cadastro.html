<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
        <title>Cadastro</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{{ url_for('cadastrarPacienteRoute') }}">Cadastrar Paciente</a></li>
                <li><a href="{{ url_for('cadastrarProfissionalRoute') }}">Cadastrar Profissional</a></li>
                <li><a href="{{ url_for('consultasRoute') }}">Consultas</a></li>
                <li><a href="{{ url_for('verificarPacienteRoute') }}">Pacientes</a></li>
                <li><a href="{{ url_for('verificarProfissionalRoute') }}">Profissionais</a></li>
                <li><a href="{{ url_for('verificarLocalRoute') }}">Locais</a></li>
            </ul>
        </nav>
        <h1>Cadastrar</h1>
        {% if tipo == "profissional" %}
            <form method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required><br>

                <label for="registro">Registro Profissional:</label>
                <input type="text" id="registro" name="registro" required><br>

                <button type="submit">Cadastrar Profissional</button>
            </form>
        {% elif tipo == "paciente" %}
            <form method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone"><br>

                <button type="submit">Cadastrar Paciente</button>
            </form>
        {% else %}
            <p>Tipo de cadastro inválido.</p>
        {% endif %}
    </body>
</html>
